<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="full_page login_page column active">
            <div class="title visible pnanum z1 top50">Windy</div>
            <!-- 로그인 인터페이스 -->
            <div class="login_window column visible z2">
                <div class="line3 vmid wmid"><input type="text" placeholder="user name" class="login_input username vmid pnanum" /></div>
                <div class="line3 vmid wmid"><input type="text" placeholder="password" class="login_input password vmid pnanum" /></div>
                <div class="line2 space row login_button">
                    <button class="login_window_button button_l line vmid wmid pnanum">회원 가입</button>
                    <button class="login_window_button button_r line vmid wmid pnanum">로그인</button>
                </div>
            </div>
            <!-- 회원가입 인터페이스 -->
            <div class="login_window invisible z2">
                <div class="line3 vmid wmid">
                    <input type="text" placeholder="user name" class="login_input username vmid pnanum" title="ID는 최소 8글자 최대 14글자가 허용되며 영문과 숫자를 포함할수 있습니다." />
                </div>
                <div class="line3 vmid wmid">
                    <input
                        type="text"
                        placeholder="password"
                        class="login_input password vmid pnanum"
                        title="비밀번호는 최소 8글자 최대 24글자까지 허용하며 최소 한개의 영문자 특수문자 숫자를 포함해야합니다. "
                    />
                </div>
                <div class="line2 space row login_button">
                    <button class="login_window_button button_l line vmid wmid pnanum">취소</button>
                    <button class="login_window_button button_r line vmid wmid pnanum">가입</button>
                </div>
            </div>
            <div class="login_window invisible z2"></div>
        </div>
        <!-- 메인 페이지 -->
        <div class="full_page main_page column deactive">
            <div class="app_area row">
                <!-- sns 영역 -->
                <div class="line fh sns_line">
                    <!-- 클로즈 버튼 상태 -->
                    <div class="area column active closed_frame">
                        <div class="close_button column">sns closed</div>
                    </div>
                    <!-- 오픈상태 -->
                    <div class="area column sns deactive"></div>
                </div>
                <!-- 유저 인포메이션 영역 -->
                <div class="line fh info_line">
                    <!-- 인포메이션 클로즈 상태 , 하지만 필요한가? -->
                    <div class="area column active closed_frame">
                        <div class="close_button column">information closed</div>
                    </div>
                    <!-- 인포메이션 오픈 상태 -->
                    <div class="area column wmid info deactive">
                        <div class="pnanum title_s talk1">Windy</div>
                        <div class="talk8"></div>
                        <div class="talk8"></div>
                    </div>
                </div>
                <!-- 메신저 영역 -->
                <div class="line fh talk_line">
                    <!-- 메신저 클로즈 상태 -->
                    <div class="area column active closed_frame">
                        <div class="close_button column">talk closed</div>
                    </div>
                    <!-- 메신저 오픈 상태 -->
                    <div class="area column talk deactive">
                        <div class="talk_list talk1">대화방 목록 <span class="list_button">&bigtriangledown;</span></div>
                        <div class="talk_window talk8"></div>
                        <div class="talk_input_frame column talk1 space">
                            <div class="talk_target talk1">everyone<span class="list_button">&bigtriangleup;</span></div>
                            <textarea style="resize: none" class="talk_input_window talk1"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 미정 메인 페이지 -->
        <div class="full_page deactive"></div>
    </body>
    <script src="index.js"></script>
</html>
